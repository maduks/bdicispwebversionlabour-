<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Building Shape -->
  <rect x="200" y="150" width="400" height="350" fill="#E2E8F0" stroke="#64748B" stroke-width="4"/>
  
  <!-- Windows -->
  <rect x="250" y="200" width="60" height="60" fill="#BAE6FD"/>
  <rect x="370" y="200" width="60" height="60" fill="#BAE6FD"/>
  <rect x="490" y="200" width="60" height="60" fill="#BAE6FD"/>
  
  <rect x="250" y="300" width="60" height="60" fill="#BAE6FD"/>
  <rect x="370" y="300" width="60" height="60" fill="#BAE6FD"/>
  <rect x="490" y="300" width="60" height="60" fill="#BAE6FD"/>
  
  <!-- Door -->
  <rect x="350" y="400" width="100" height="100" fill="#94A3B8"/>
  
  <!-- Store Sign -->
  <rect x="300" y="100" width="200" height="40" fill="#64748B" rx="8"/>
  <text x="400" y="127" font-family="Arial" font-size="24" fill="white" text-anchor="middle">STORE</text>
  
  <!-- Text -->
  <text x="400" y="550" font-family="Arial" font-size="24" fill="#334155" text-anchor="middle">Businesses</text>
